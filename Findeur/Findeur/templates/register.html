<!DOCTYPE html>
<html>
    <head>
        <title> Register page </title>
    </head>
    <body> 
        <h1> Please create an account: </h1>
        {%if error_message%}
        <p>{{error_message}}</p>
        {%endif%}
        <form action = '/register' method = 'get'>
            <p> Username: <input type = 'text' name = 'username' /> </p>
            <p> Password: <input type = 'password' name = 'password' /> </p>
            <p> Re-type your password: <input type = 'password' name = 'password_check' /> </p>
            <p> Your gender: 
                <input type = 'radio' name = 'gender' value = 'M' > Male</input>
                <input type = 'radio' name = 'gender' value = 'F' > Female</input>
                <input type = 'radio' name = 'gender' value = 'X' > Prefer not to say</input>
            </p>
            <p> Your interest: 
                <input type = 'radio' name = 'interest' value = 'M' > Male</input>
                <input type = 'radio' name = 'interest' value = 'F' > Female</input>
                <input type = 'radio' name = 'interest' value = 'X' > Both or Other</input>
            </p>
            <h2> Enter geographical locators: </h2>
            <p> Longitude: <input type="number" step="0.000000000000000000001" name="longitude"></p>
            <p> Latitude: <input type="number" step="0.000000000000000000001" name="latitude"></p>
            <p> <input type = "submit" value = "Register!"> </input> </p>
        </form>
    </body>
</html>
